<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .blog-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Welcome to the Blog</h1>
        <p>Stay tuned for the latest updates and articles on coding!</p>
        <p>Check out our latest posts:</p>
        <ul>
            <li><a href="post1.html">Understanding HTML</a></li>
            <li><a href="post2.html">CSS Basics</a></li>
            <li><a href="post3.html">JavaScript Essentials</a></li>
        </ul>
        <p>Feel free to reach out with any questions or suggestions!</p>
        <footer>
            <p>&copy; 2023 Coding Blog. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
